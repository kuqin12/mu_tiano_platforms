parameters:
- name: extra_install_step
  displayName: Extra Install Steps
  type: stepList
  default:
    - script: echo No extra steps provided
- name: tool_chain_tag
  displayName: Tool Chain (e.g. VS2022)
  type: string
  default: ''
- name: vm_image
  displayName: Virtual Machine Image (e.g. windows-latest)
  type: string
  default: 'windows-latest'
- name: pool_name
  displayName: Pool Name
  type: string
  default: ""
- name: container_image
  displayName: Container Image
  type: string
  default: ''
- name: run_timeout
  displayName: Run Timeout (in minutes)
  type: number
  default: 25
- name: run_flags
  displayName: Run script flag
  type: string
  default: "SHUTDOWN_AFTER_RUN=TRUE QEMU_HEADLESS=TRUE EMPTY_DRIVE=TRUE TEST_REGEX=*TestApp*.efi RUN_TESTS=TRUE"
- name: run_flags_no_tests
  displayName: Run script flag
  value: "SHUTDOWN_AFTER_RUN=TRUE QEMU_HEADLESS=TRUE"
- name: build_matrix
  type: object
  default:
    QemuQ35_DEBUG:
      Build.Package: QemuQ35Pkg
      Build.File: "Platforms/QemuQ35Pkg/PlatformBuild.py"
      Build.Arch: IA32,X64
      Build.Flags: ""
      Build.Target: "DEBUG"
      Build.ExtraTag: ""
      Run: true
      Run.Flags: ${{ parameters.run_flags }}
      Build.SelfHostAgent: false
      Build.ArtifactsBinary: |
        **/QEMUQ35_*.fd

    QemuQ35_RELEASE:
      Build.Package: QemuQ35Pkg
      Build.File: "Platforms/QemuQ35Pkg/PlatformBuild.py"
      Build.Arch: IA32,X64
      Build.Flags: ""
      Build.Target: "RELEASE"
      Build.ExtraTag: ""
      Run: true
      Run.Flags: ${{ parameters.run_flags }}
      Build.SelfHostAgent: false
      Build.ArtifactsBinary: |
        **/QEMUQ35_*.fd

    QemuQ35_DEBUG_ARM:
      Build.Package: QemuQ35Pkg
      Build.File: "Platforms/QemuQ35Pkg/PlatformBuild.py"
      Build.Arch: IA32,X64
      Build.Flags: ""
      Build.Target: "DEBUG"
      Build.ExtraTag: ""
      Run: false
      Run.Flags: ${{ parameters.run_flags }}
      Build.SelfHostAgent: true
      Build.ArtifactsBinary: |
        **/QEMUQ35_*.fd
        **/*/*TestApp.efi

    QemuQ35_RELEASE_ARM:
      Build.Package: QemuQ35Pkg
      Build.File: "Platforms/QemuQ35Pkg/PlatformBuild.py"
      Build.Arch: IA32,X64
      Build.Flags: ""
      Build.Target: "RELEASE"
      Build.ExtraTag: ""
      Run: false
      Run.Flags: ${{ parameters.run_flags }}
      Build.SelfHostAgent: true
      Build.ArtifactsBinary: |
        **/QEMUQ35_*.fd
        **/*/*TestApp.efi

    QemuQ35_NO_SMM_RELEASE:
      Build.Package: QemuQ35Pkg
      Build.File: "Platforms/QemuQ35Pkg/PlatformBuild.py"
      Build.Arch: IA32,X64
      Build.Flags: "BLD_*_SMM_ENABLED=FALSE"
      Build.Target: "RELEASE"
      Build.ExtraTag: "NO_SMM"
      Run: true
      Run.Flags: $(run_flags_no_tests) BLD_*_QEMU_CORE_NUM=2 BLD_*_SMM_ENABLED=FALSE
      Build.ArtifactsBinary: |
        **/QEMUQ35_*.fd

    QemuSbsa_DEBUG:
      Build.Package: QemuSbsaPkg
      Build.File: "Platforms/QemuSbsaPkg/PlatformBuild.py"
      Build.Arch: AARCH64
      Build.Flags: ""
      Build.Target: "DEBUG"
      Build.ExtraTag: ""
      Run: true
      Run.Flags: ${{ parameters.run_flags }}
      Build.SelfHostAgent: false
      Build.ArtifactsBinary: |
        **/QEMU_EFI.fd
        **/SECURE_FLASH0.fd

    QemuSbsa_RELEASE:
      Build.Package: QemuSbsaPkg
      Build.File: "Platforms/QemuSbsaPkg/PlatformBuild.py"
      Build.Arch: AARCH64
      Build.Flags: ""
      Build.Target: "RELEASE"
      Build.ExtraTag: ""
      Run: true
      Run.Flags: ${{ parameters.run_flags }}
      Build.SelfHostAgent: false
      Build.ArtifactsBinary: |
        **/QEMU_EFI.fd
        **/SECURE_FLASH0.fd

jobs:
  - ${{ each item in parameters.build_matrix }}:
    - job: PlatformBuild_${{ item.Key }}
      displayName: Build Platforms
      condition: or(eq(variables['tool_chain_tag'], 'GCC5'), not(startsWith(${{ item.Key }}, QemuSbsa)))

      workspace:
        clean: all

      ${{ if and(ne(parameters.container_image, ''), not(${{ item.Value.Build.SelfHostAgent }})) }}:
        container: ${{ parameters.container_image }}

      pool:
        name: $(Build.AgentPool)
        vmImage: ${{ parameters.vm_image }}

      steps:
      - ${{ if and(ne(parameters.container_image, ''), not(contains(parameters.vm_image, 'windows'))) }}:
        - script: echo "##vso[task.prependpath]/home/vsts_azpcontainer/.local/bin"
          displayName: Add User Local Bin to Path
        - script: sudo dnf install -y mtools dosfstools
          displayName: Install mtools and dosfstools
      - template: Steps/BuildPlatform.yml@mu_devops
        parameters:
          tool_chain_tag: $(tool_chain_tag)
          build_pkg: $(Build.Package)
          build_target: $(Build.Target)
          build_arch: $(Build.Arch)
          build_file: $(Build.File)
          build_flags: $(Build.Flags)
          run_flags: $(Run.Flags)
          run_timeout: ${{ parameters.run_timeout }}
          extra_install_step: ${{ parameters.extra_install_step }}
          install_tools: and(ne(${{ item.Value.Build.SelfHostAgent }}), eq('${{ parameters.container_image }}', ''))
          artifacts_identifier: '$(Build.Package) $(tool_chain_tag) $(Build.Target) $(Build.ExtraTag)'
          artifacts_binary: $(Build.ArtifactsBinary)

    - job: RunQemuBuilds_${{ item.Key }}
      displayName: Run Qemu Builds
      dependsOn: PlatformBuild_${{ item.Key }}
      condition: and(succeeded(), |
                     and(ne(variables['tool_chain_tag'], 'GCC5'), |
                         and(StartsWith(${{ item.Key }}, QemuQ35Pkg), |
                             EndsWith(${{ item.Key }}, ARM)))

      pool:
        vmImage: ${{ parameters.vm_image }}

      steps:
      - checkout: self
        clean: true
        fetchDepth: 1

      - template: Steps/SetupPythonPreReqs.yml@mu_devops
        parameters:
          install_python: true

      # Set default
      - powershell:
          Write-Host "##vso[task.setvariable variable=pkg_count]${{ 1 }}"

      # Setup repo
      - task: CmdLine@2
        displayName: Setup
        inputs:
          script: git submodule update --init --depth 1
        condition: and(gt(variables.pkg_count, 0), succeeded())

      # Stuart Update
      - task: CmdLine@2
        displayName: Update
        inputs:
          script: stuart_update -c $(Build.File) TOOL_CHAIN_TAG=$(tool_chain_tag) -t $(Build.Target) -a $(Build.Arch) $(Build.Flags)
        condition: and(gt(variables.pkg_count, 0), succeeded())

      # Potential Extra steps
      - ${{ parameters.extra_install_step }}

      - task: DownloadPipelineArtifact@2
        name: DownloadVisualStudioFds
        displayName: Download Visual Studio FD files
        inputs:
          buildType: 'current'
          artifactName: 'Binaries $(Build.Package) $(tool_chain_tag) $(Build.Target)'
          itemPattern: '**/*.fd'
          targetPath: 'Build/$(Build.Package)/$(Build.Target)_$(tool_chain_tag)/FV/'

      - task: DownloadPipelineArtifact@2
        name: DownloadVisualStudioTests
        displayName: Download Visual Studio Test Files
        inputs:
          buildType: 'current'
          artifactName: 'Binaries $(Build.Package) $(tool_chain_tag) $(Build.Target)'
          itemPattern: '**/*.efi'
          targetPath: 'Build/$(Build.Package)/$(Build.Target)_$(tool_chain_tag)/X64/'

      # Run
      - task: CmdLine@2
        displayName: Run to Shell
        inputs:
          script: stuart_build -c $(Build.File) TOOL_CHAIN_TAG=$(tool_chain_tag) TARGET=$(Build.Target) -a $(Build.Arch) $(Build.Flags) ${{ parameters.run_flags }} --FlashOnly
        condition: and(gt(variables.pkg_count, 0), succeeded())
        timeoutInMinutes: ${{ parameters.run_timeout }}

      # Copy build logs to the artifact staging directory
      - template: Steps/CommonLogCopyAndPublish.yml@mu_devops
        parameters:
          artifacts_identifier: 'Binaries $(Build.Package) $(tool_chain_tag) $(Build.Target) $(Build.ExtraTag)'
