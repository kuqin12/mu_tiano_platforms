parameters:
- name: extra_install_step
  displayName: Extra Install Steps
  type: stepList
  default:
    - script: echo No extra steps provided
- name: tool_chain_tag
  displayName: Tool Chain (e.g. VS2022)
  type: string
  default: ''
- name: vm_image
  displayName: Virtual Machine Image (e.g. windows-latest)
  type: string
  default: 'windows-latest'
- name: pool_name
  displayName: Pool Name
  type: string
  default: ""
- name: container_image
  displayName: Container Image
  type: string
  default: ''

jobs:
  - job: PlatformBuild
    displayName: Build Platforms

    variables:
      - name: run_flags
        value: "SHUTDOWN_AFTER_RUN=TRUE QEMU_HEADLESS=TRUE EMPTY_DRIVE=TRUE TEST_REGEX=*TestApp.efi RUN_TESTS=TRUE"

    # Use matrix to speed up the build process
    strategy:
      matrix:

        QemuQ35_DEBUG:
          Build.Package: QemuQ35Pkg
          Build.File: "Platforms/QemuQ35Pkg/PlatformBuild.py"
          Build.Arch: IA32,X64
          Build.Flags: ""
          Build.Target: "DEBUG"
          Run: true
          Build.AgentPool: ""
          Run.Flags: $(run_flags)
          Build.ArtifactsBinary: |
            **/QEMUQ35_*.fd

        QemuQ35_RELEASE:
          Build.Package: QemuQ35Pkg
          Build.File: "Platforms/QemuQ35Pkg/PlatformBuild.py"
          Build.Arch: IA32,X64
          Build.Flags: ""
          Build.Target: "RELEASE"
          Run: true
          Build.AgentPool: ""
          Run.Flags: $(run_flags)
          Build.ArtifactsBinary: |
            **/QEMUQ35_*.fd

        QemuQ35_DEBUG_ARM:
          Build.Package: QemuQ35Pkg
          Build.File: "Platforms/QemuQ35Pkg/PlatformBuild.py"
          Build.Arch: IA32,X64
          Build.Flags: ""
          Build.Target: "DEBUG"
          Run: true
          Build.AgentPool: ${{ parameters.pool_name }}
          Run.Flags: $(run_flags)
          Build.ArtifactsBinary: |
            **/QEMUQ35_*.fd

        QemuQ35_RELEASE_ARM:
          Build.Package: QemuQ35Pkg
          Build.File: "Platforms/QemuQ35Pkg/PlatformBuild.py"
          Build.Arch: IA32,X64
          Build.Flags: ""
          Build.Target: "RELEASE"
          Run: true
          Build.AgentPool: ${{ parameters.pool_name }}
          Run.Flags: $(run_flags)
          Build.ArtifactsBinary: |
            **/QEMUQ35_*.fd

        ${{ if eq(parameters.tool_chain_tag, 'GCC5') }}:
          QemuSbsa_DEBUG:
            Build.Package: QemuSbsaPkg
            Build.File: "Platforms/QemuSbsaPkg/PlatformBuild.py"
            Build.Arch: AARCH64
            Build.Flags: ""
            Build.Target: "DEBUG"
            Run: true
            Build.AgentPool: ""
            Run.Flags: $(run_flags)
            Build.ArtifactsBinary: |
              **/QEMU_EFI.fd
              **/SECURE_FLASH0.fd

          QemuSbsa_RELEASE:
            Build.Package: QemuSbsaPkg
            Build.File: "Platforms/QemuSbsaPkg/PlatformBuild.py"
            Build.Arch: AARCH64
            Build.Flags: ""
            Build.Target: "RELEASE"
            Run: true
            Build.AgentPool: ""
            Run.Flags: $(run_flags)
            Build.ArtifactsBinary: |
              **/QEMU_EFI.fd
              **/SECURE_FLASH0.fd

    workspace:
      clean: all

    ${{ if ne(parameters.container_image, '') }}:
      container: ${{ parameters.container_image }}

    pool:
      name: $(Build.AgentPool)
      vmImage: ${{ parameters.vm_image }}

    steps:
    - ${{ if and(ne(parameters.container_image, ''), not(contains(parameters.vm_image, 'windows'))) }}:
      - script: echo "##vso[task.prependpath]/home/vsts_azpcontainer/.local/bin"
        displayName: Add User Local Bin to Path
    - template: Steps/BuildPlatform.yml@mu_devops
      parameters:
        tool_chain_tag: $(tool_chain_tag)
        build_pkg: $(Build.Package)
        build_target: $(Build.Target)
        build_arch: $(Build.Arch)
        build_file: $(Build.File)
        build_flags: $(Build.Flags)
        run_flags: $(Run.Flags)
        extra_install_step: ${{ parameters.extra_install_step }}
        ${{ if eq(parameters.container_image, '') }}:
          install_tools: eq(variables['Build.AgentPool'], '')
        ${{ else }}:
          install_tools: 'false'
        artifacts_identifier: '$(Build.Package) $(tool_chain_tag) $(Build.Target)'
        artifacts_binary: $(Build.ArtifactsBinary)

  - job: c
    dependsOn: PlatformBuild
    condition: and(succeeded(), ne(${{ parameters.tool_chain_tag }}, 'GCC5'))
    strategy:
      matrix:
        Run_QemuQ35_DEBUG_ARM:
          Build.ArtifactId: 'Binaries QemuQ35Pkg $(tool_chain_tag) DEBUG'

        Run_QemuQ35_RELEASE_ARM:
          Build.ArtifactId: 'Binaries QemuQ35Pkg $(tool_chain_tag) RELEASE'

    pool:
      vmImage: ${{ parameters.vm_image }}

    steps:
    - checkout: self
      clean: true
      shallow: 1

    - template: SetupPythonPreReqs.yml
      parameters:
        install_python: true

    - task: DownloadPipelineArtifact@2
      name: DownloadVisualStudioArtifacts
      displayName: Download Visual Studio Artifacts
      inputs:
        buildType: 'current'
        artifactName: $(vs_artifact_name)
        targetPath: '$(Build.ArtifactStagingDirectory)'

    # Run
    - task: CmdLine@2
      displayName: Run to Shell
      inputs:
        script: stuart_build -c ${{ parameters.build_file }} TOOL_CHAIN_TAG=${{ parameters.tool_chain_tag}} TARGET=${{ parameters.build_target}} -a ${{ parameters.build_arch}} ${{ parameters.build_flags}} ${{ parameters.run_flags }} --FlashOnly
      condition: and(and(gt(variables.pkg_count, 0), succeeded()), eq(variables['Run'], true))
      timeoutInMinutes: ${{ parameters.run_timeout }}
